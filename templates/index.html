<!DOCTYPE html>
<html>
<head>
    <title>Gradio Apps</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 10px;
        }
        #main {
            flex-grow: 1;
        }
        a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
            margin-bottom: 5px;
        }
        a:hover {
            background-color: #ddd;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            margin-top: 0;
        }
    </style>
    <script>
        function loadApp(url) {
            document.getElementById('appFrame').src = url;
            // Remove 'active' class from all links
            var links = document.querySelectorAll('#sidebar a');
            links.forEach(function(link) {
                link.classList.remove('active');
            });
            // Add 'active' class to the clicked link
            event.target.classList.add('active');
        }
    </script>
</head>
<body>
    <div id="sidebar">
        <h2>Menu</h2>
        <p>
            Một số ứng dụng GenAi
        </p>
        <a href="#" onclick="loadApp('/app1/')">App 1: Trợ lý viết đơn khiếu nại</a>
        <a href="#" onclick="loadApp('/app2/')">App 2: Học python không cần cài đặt với minh hoạ</a>
        <a href="#" onclick="loadApp('/autogen_jupyterlite/')">App 3: Gradio Autogen with tool calls</a>
    </div>
    <div id="main">
        <iframe id="appFrame" src=""></iframe>
    </div>
</body>
</html>
